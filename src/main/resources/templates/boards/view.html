<!DOCTYPE html>
<html xmlns xmlns:th="http://www.w3.org/1999/xhtml" : th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <title>게시글 내용물!!</title>
</head>
<meta charset="UTF-8">
<title>[[${gbi.title}]]</title>
<body>
<div class="container">
    <p>글번호 : [[${gbi.boardId}]]</p>
    <p id="title">제목 : [[${gbi.title}]]</p>
    <p>작성자 : [[${gbi.name}]]</p>
    내용 :
    <div id="content">
        <textarea
                readonly="readonly"
                class="form-control"
                th:text="${gbi.content}">

        </textarea>
    </div>
    <p>조회수 : [[${gbi.read}]]</p>

    <form th:action="@{update}" method="get">
        <input type="hidden" name="boardId" th:value="${gbi.boardId}">
        <button type="submit">수정</button>
    </form>

    <form th:action="@{delete}" method="get">
        <input type="hidden" name="boardId" th:value="${gbi.boardId}">
        <button type="submit">삭제</button>
    </form>

    <form th:action="@{main}" method="get">
        <button type="submit">홈</button>
    </form>

</div>
</body>
</html>
